<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>PrintSource</title> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/geral.css">
    <script type="text/javascript" src="js/urlen.js"></script>

</head>

<body>


<center>
    <img src="img/logo_printsource.png">
</center>
<br>
<br>
<div class="container">
    <div class="cantonado">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-6 col-lg-6">
                <span style="float: right;"><b>Login</b></span>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <input type="text" id="tLogin" size="10" maxlength="20">
            </div>
        </div>
        <br>
    
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-6 col-lg-6">
                <span style="float: right;"><b>Senha</b></span>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <input type="text" id="tSenha" size="10" maxlength="20">
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-6 col-lg-6">
                &nbsp;
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <span class="box-cinza cantinhos" style="width: 800px;padding: 10px;background-color: #267cb5;color: white;cursor:pointer;" onclick="goLogin();">Entrar</span>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    document.getElementById('tLogin').focus();
</script>

</html>
