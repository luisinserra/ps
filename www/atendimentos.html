<body>
<div class="menu1" id='m1'>
    <ul>
        <li><a class="menu1one" href="index.html">Home</a></li>

    <ul>
        <li style="z-index: 7070;"><a class="menu1two"
            href="javascript:k=1;">Menu <!--[if gte IE 7]><!--></a>

                <tbody>
                    <tr>
                        <td>

                                <li><a href="Clientes.html">Clientes</a></li>

    </ul>
</div>

<center>
    <img src="img/logo_printsource.png">
</center>

<div ng-app="myApp" id="topo">
<div class="container">
    <div class="cantonado">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <span style="float: right;"><b>Cliente</b></span>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <div id="idScopo" ng-app="clienteApk" ng-controller="clienteCtrl" ng-csp>
                    <input type="text" id="tParm" size="10" maxlength="40" ng-model="nome">
                    <br>
                    <br>
                    <span class="box-cinza cantinhos" style="width: 800px;padding: 10px;background-color: #267cb5;color: white;cursor:pointer;" ng-click="reLeitura();">Pesquisar</span>


                    <br>
                </div>
            </div>
        </div>

        <br>
        <br>

                <div id="idScopo2" ng-app="exibeApk" ng-controller="displayCtrl">
                    <div class="row" style="width: 800px">
                        <div class="hidden-xs hidden-sm col-md-5 col-lg-5">
                            Nome
                        </div>
                        <div class="hidden-xs hidden-sm col-md-3 col-lg-3">
                            Cidade
                        </div>
                        <div class="hidden-xs hidden-sm col-md-3 col-lg-3">
                            País
                        </div>
                    </div>

                    <div class="row" ng-repeat="pessoa in pessoas" style="width: 800px;">
                        <div class="hidden-md hidden-lg col-xs-1 col-sm-1"><span style="float: right;"><b>Nome</b></span></div>
                        <div class="col-xs-11 col-sm-11 col-md-5 col-lg-5">
                            {{ pessoa.Name }}
                        </div>

                        <div class="hidden-md hidden-lg col-xs-1 col-sm-1"><span style="float: right;"><b>Cidade</b></span></div>
                        <div class="col-xs-11 col-sm-11 col-md-3 col-lg-3">
                            {{ pessoa.City }}
                        </div>

                        <div class="hidden-md hidden-lg col-xs-1 col-sm-1"><span style="float: right;"><b>País</b></span></div>
                        <div class="col-xs-11 col-sm-11 col-md-3 col-lg-3">
                            {{ pessoa.Country }}
                        </div>
                        <div class="hidden-md hidden-lg col-xs-12 col-sm-12"><hr></div>
                    </div>
                </div>
    
    </div>
</div>
</div>
